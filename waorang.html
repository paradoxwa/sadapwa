<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WhatsApp-like Chat List (Demo)</title>
  <style>
    :root{
      --bg:#0f1113; /* dark background */
      --card:#141617;
      --muted:#9aa0a6;
      --accent:#25D366; /* green accent similar vibe */
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:#fff}

    /* App chrome */
    .app{
      max-width:420px; /* phone width */
      margin:12px auto;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      background:linear-gradient(180deg,var(--card), #0b0c0d 60%);
      min-height:760px;
      display:flex;flex-direction:column;
    }

    header.top{
      padding:18px 16px 12px 16px;
      display:flex;align-items:center;gap:12px;
    }
    header.top h1{
      font-size:28px;margin:0;font-weight:700;letter-spacing:-0.5px;
    }
    .top .icons{margin-left:auto;display:flex;gap:12px;align-items:center}
    .icon-btn{width:36px;height:36px;border-radius:8px;background:var(--glass);display:flex;align-items:center;justify-content:center;font-size:18px;color:var(--muted)}

    /* search */
    .search{padding:0 16px 12px 16px}
    .search input{
      width:100%;padding:12px 16px;border-radius:30px;background:#111314;border:1px solid rgba(255,255,255,0.02);color:#fff;outline:none;font-size:14px
    }

    /* tabs */
    .tabs{display:flex;gap:10px;padding:12px 16px;overflow:auto}
    .tab{padding:8px 14px;border-radius:20px;background:transparent;color:var(--muted);border:1px solid transparent;font-size:13px}
    .tab.active{background:#1b1d1e;color:#fff;border:1px solid rgba(255,255,255,0.03)}

    /* archived label */
    .archived{display:flex;align-items:center;padding:10px 16px;color:var(--muted);font-size:14px;border-top:1px solid rgba(255,255,255,0.02)}

    /* chat list */
    .list{flex:1;overflow:auto}
    .chat{
      display:flex;gap:12px;padding:14px 16px;align-items:center;border-bottom:1px solid rgba(255,255,255,0.02);
    }
    .avatar{width:56px;height:56px;border-radius:50%;background:#2b2d2e;flex:0 0 56px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff}
    .chat .meta{flex:1;min-width:0}
    .row{display:flex;justify-content:space-between;align-items:center}
    .name{font-weight:600;font-size:16px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .msg{color:var(--muted);font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-top:6px}
    .time{color:var(--muted);font-size:12px}

    .pin{opacity:0.6;margin-left:8px}

    /* floating action button */
    .fab{
      position:sticky;/* appear at bottom of scroll */
      margin:14px;align-self:flex-end;z-index:10
    }
    .fab button{width:62px;height:62px;border-radius:50%;background:linear-gradient(180deg,#2ed573,#25c06f);border:none;display:flex;align-items:center;justify-content:center;font-size:28px;color:#062a18;box-shadow:0 8px 18px rgba(0,0,0,0.45)}

    /* bottom nav */
    nav.bottom{height:76px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));display:flex;align-items:center;justify-content:space-around;padding:8px;border-top:1px solid rgba(255,255,255,0.02)}
    nav .nav-item{display:flex;flex-direction:column;align-items:center;gap:6px;color:var(--muted);font-size:12px}
    nav .nav-item.active{color:#fff}

    /* small screens adjustments */
    @media (max-width:420px){.app{margin:0;border-radius:0;min-height:100vh}}

  </style>
</head>
<body>
  <div class="app" role="application">
    <header class="top" aria-label="header">
      <h1>WhatsApp</h1>
      <div class="icons">
        <div class="icon-btn" title="camera">ðŸ“·</div>
        <div class="icon-btn" title="menu">â‹®</div>
      </div>
    </header>

    <div class="search">
      <input id="search" placeholder="Cari..." aria-label="search conversations">
    </div>

    <div class="tabs" role="tablist">
      <button class="tab active">Semua</button>
      <button class="tab">Belum dibaca</button>
      <button class="tab">Favorit</button>
      <button class="tab">Grup</button>
    </div>

    <div class="archived">
  <span style="color:#4da3ff; font-weight:600; cursor:pointer;">
    Klik Disini untuk melihat semua chet
  </span>
  <span style="margin-left:auto;opacity:0.6"></span>
</div>


    <div class="list" id="list">
      <!-- chats populated by JS -->
    </div>

    <div class="fab">
      <button title="new chat">ï¼‹</button>
    </div>

    <nav class="bottom" role="navigation">
      <div class="nav-item active">
        <div style="font-size:20px">ðŸ’¬</div>
        <div>Chat</div>
      </div>
      <div class="nav-item">
        <div style="font-size:20px">ðŸ“ž</div>
        <div>Panggilan</div>
      </div>
      <div class="nav-item">
        <div style="font-size:20px">ðŸ”„</div>
        <div>Pembaruan</div>
      </div>
      <div class="nav-item">
        <div style="font-size:20px">ðŸ§°</div>
        <div>Fitur</div>
      </div>
    </nav>
  </div>

  <script>
    // Sample data inspired by the screenshot
    const chats = [
      {name: '+62 8**', phone: '083165763998', msg: '', time:'kemarin', avatarColor:'#b23a2f', pinned:true},
      {name: '+62 8**', phone:'', msg:'', time:''},
      {name: '+62 8**', msg:'', time:'', avatarPhoto:true},
      {name: '+62 8**', msg:'', time:''},
      {name: '+62 8**', msg:'', time:''},
      {name: '+62 8**', msg:'', time:''}
    ];

    const list = document.getElementById('list');

    function createChatItem(c){
      const el = document.createElement('div'); el.className='chat';

      const avatar = document.createElement('div'); avatar.className='avatar';
      if(c.avatarPhoto){
        avatar.style.backgroundImage = 'url(https://picsum.photos/seed/'+encodeURIComponent(c.name)+'/80)';
        avatar.style.backgroundSize='cover';
      } else {
        avatar.style.background = c.avatarColor || '#2b2d2e';
        avatar.textContent = c.name.charAt(0).toUpperCase();
      }

      const meta = document.createElement('div'); meta.className='meta';
      const top = document.createElement('div'); top.className='row';
      const nm = document.createElement('div'); nm.className='name'; nm.textContent = c.name;
      const time = document.createElement('div'); time.className='time'; time.textContent = c.time || '';
      top.appendChild(nm); top.appendChild(time);

      const bottom = document.createElement('div'); bottom.className='row';
      const msg = document.createElement('div'); msg.className='msg'; msg.textContent = c.msg || '';
      bottom.appendChild(msg);

      meta.appendChild(top); meta.appendChild(bottom);

      el.appendChild(avatar);
      el.appendChild(meta);

      if(c.pinned){
        const pin = document.createElement('div'); pin.className='pin'; pin.title='pinned'; pin.textContent='ðŸ“Œ'; pin.style.marginLeft='8px'; el.appendChild(pin);
      }

      return el;
    }

    function renderList(filter=''){
      list.innerHTML='';
      chats.forEach(c=>{
        if(!filter || c.name.toLowerCase().includes(filter.toLowerCase()) || (c.msg && c.msg.toLowerCase().includes(filter.toLowerCase()))){
          list.appendChild(createChatItem(c));
        }
      });
    }

    renderList();

    document.getElementById('search').addEventListener('input', e=>renderList(e.target.value));

  </script>
</body>
</html>
